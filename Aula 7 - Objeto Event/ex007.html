<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Event</title>
    <style>

        div#container {

            background-color: lightgreen;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            max-width: 200px;
            height: 70px;
            text-align: center;

        }

        p {

            font: italic 1em cursive;

        }

    </style>
</head>
<body>

    <h1>Object Event</h1>

    <div id="container">

        <p id="texto"></p>

    </div>

    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

    <script>

        $(document).mousemove((event) => {

            $("#texto").html(`Mouse X: ${event.pageX}px <br> Mouse Y: ${event.pageY}px`)
            
        })

    </script>

</body>
</html>
