<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtragem Parte 1</title>
</head>
<body>

    <h1>Filtragem Parte 1</h1>

    <p>CFB Cursos</p>
    <h3>Curso de canvas</h3>

    <p>youtube.com/cfbcursos</p>
    <h3>www.cfbcursos.com.br</h3>

    <p>Filtrando elementos</p>
    <h3>CFB Cursos</h3>

    <p>Curso de canvas</p>
    <h3>youtube.com/cfbcursos</h3>

    <p>www.cfbcursos.com.br</p>
    <h3>Filtrando elementos</h3>

    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

    <script>

        $("p").first().css({'color': 'red'})

        $("p").last().css({'color': 'green'})

        $("p").eq(2).css({'color': 'blue'})

    </script>

</body>
</html>
