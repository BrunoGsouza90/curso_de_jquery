<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos dos Elementos</title>
    <style>

        #caixa {

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px;
            padding: 20px;
            border: 1px solid rgba(0, 0, 0, 0.356);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.322);
            border-radius: 5px;
            width: 200px;
            height: 200px;

        }

        .cinza {
            
            background-color: lightgray;

        }

        .vermelho {

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px;
            padding: 20px;
            background-color: lightcoral;
            border: 1px solid rgba(0, 0, 0, 0.356);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.322);
            border-radius: 5px;
            width: 200px;
            height: 200px;

        }

        .azul {

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px;
            padding: 20px;
            background-color: lightblue;
            border: 1px solid rgba(0, 0, 0, 0.356);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.322);
            border-radius: 5px;
            width: 200px;
            height: 200px;

        }

        button {

            margin-left: 25px;
            width: 100px;
            border-radius: 5px;
            border: 1px solid rgba(0, 0, 0, 0.384);
            background-color: lightcyan;
            padding: 10px;
            cursor: pointer;

        }


    </style>

</head>
<body>

    <h1>Atributos dos Elementos</h1>

    <div id="caixa" class="cinza">

        <h3>CFB Cursos</h3>

        <p>Curso de jQuery</p>

    </div>

    <button id="btn_vermelho">Vermelho</button>

    <button id="btn_azul">Azul</button>


    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

    <script>

        $("#caixa").on({

            click: function() {

                if($(this).attr('class') == 'azul') {

                    $(this).attr('class', 'vermelho')

                } else if($(this).attr('class') == 'vermelho') {

                    $(this).attr('class', 'azul')

                } else if($(this).attr('class') == 'cinza') {

                    $(this).attr('class', 'vermelho')

                }

            }

        })

        $("#btn_vermelho").on({

            click:function() {

                $("#caixa").attr('class', 'vermelho')

            }

        })

        $("#btn_azul").on({

            click: function() {

                $("#caixa").attr('class', 'azul')

            }

        })

    </script>
    
</body>
</html>
