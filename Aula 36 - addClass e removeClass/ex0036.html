<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addClass e removeClass</title>

    <style>

        .caixa {

            background-color: white;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0px 0px 0px;
            display: flex;
            width: 100%;
            box-sizing: border-box;
            flex-wrap: wrap;

        }

        .subcaixa {

            width: 100px;
            height: 100px;
            margin: 10px 0px 10px 10px;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            border: 3px solid black;
            background-color: lightgray;

        }

        .estilo {

            background-color: lightgreen;
            font-size: x-large;
            font-style: italic;

        }

    </style>

</head>
<body>

    <h1>addClass e removeClass</h1>

    <button id="btnAdicionarEstilo">Adicionar Estilo</button>

    <button id="btnRemoverEstilo">Remover Estilo</button>

    <div id="caixa" class="caixa">

        <div id="elemento" class="subcaixa">

            <p>Texto</p>

        </div>

    </div>

    <!-- Aqui estamos fazendo a chamada do jQuery. -->
    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

    <script>

        $("#btnAdicionarEstilo").click(() => {

            $("#elemento").addClass("estilo")

        })

        $("#btnRemoverEstilo").click(() => {

            $("#elemento").removeClass("estilo")

        })

    </script>
    
</body>
</html>
