<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wrap e unwrap</title>

    <style>

        .pacote {

            background-color: lightyellow;
            border: 2px solid lightcoral;
            padding: 5px;
            border-radius: 5px;

        }

        .menu {

            display: flex;
            flex-direction: column;

        }

    </style>

</head>
<body>

    <h1>wrap e unwrap</h1>

    <div class="menu">
        
        <button id="bt_pacote">Empacotar / Desempacotar</button>
        
        <button id="bt_empacotar_tudo">Empacotar Tudo</button>
        
        <button id="bt_empacotar_depois">Empacotar Depois</button>
    
    </div>

    <br><br>

    <p>CFB Cursos</p>
    <p>CFB Cursos</p>
    <p>CFB Cursos</p>
    <p>CFB Cursos</p>
    <p>CFB Cursos</p>

    <!-- Aqui estamos fazendo a chamada do jQuery. -->
    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

    <script>

        let elementos_p = $("p")

        $("#bt_pacote").click(() => {

            if(elementos_p.parent().is("div")){

                elementos_p.unwrap()

            } else {

                elementos_p.wrap("<div class='pacote'></div>")

            }

        })

        $("#bt_empacotar_tudo").click(() => {

            if(elementos_p.parent().is("div")){

                elementos_p.unwrap()

            } else {

                elementos_p.wrapAll("<div class='pacote'></div>")

            }

        })

        $("#bt_empacotar_depois").click(() => {

            if(elementos_p.parent().is("div")){

                elementos_p.unwrap()

            } else {

                elementos_p.wrapInner("<div class='pacote'></div>")

            }

        })

    </script>
    
</body>
</html>
