<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo</title>

</head>
<body>

    <h1>Atributo</h1>

    <button id="AdicionarAtributo">Adicionar Atributo</button>

    <button id="RemoverAtributo">Remover Atributo</button>

    <input type="checkbox" name="caixa" id="caixa">

    <!-- Aqui estamos fazendo a chamada do jQuery. -->
    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

    <script>

        $("#AdicionarAtributo").click(() => {

            $("#caixa").attr("checked", true)

        })

        $("#RemoverAtributo").click(() => {

            $("#caixa").removeAttr("checked")

        })

    </script>
    
</body>
</html>
