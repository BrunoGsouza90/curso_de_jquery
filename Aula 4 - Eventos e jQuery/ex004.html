<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos e jQuery</title>
    <style>

        #bloco{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 300px;
            height: 300px;
            background-color: lightgray;
            border: 0.5px solid rgba(0, 0, 0, 0.527);
            border-radius: 50%;
            margin: 0px 0px 0px 50px;
        }

        #texto{
            font: italic 1.3em cursive;
        }

    </style>
</head>
<body>

    <h1>Eventos e jQuery</h1>
    <div id="bloco">
        <p id="texto">Intereja...</p>
    </div>


    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

    <script>

        $("#bloco").click(()=>{
            $("#texto").text('Clicou...')
            $("#bloco").css('background', 'green')
        })

        $("#bloco").mouseenter(()=>{
            $("texto").text('Entrou...')
            $("#bloco").css('background', 'red')
        })
        
        $("#bloco").mouseout(()=>{
            $("#texto").text('Saiu...')
            $("#bloco").css('background', 'lightgray')
        })

    </script>
</body>
</html>
