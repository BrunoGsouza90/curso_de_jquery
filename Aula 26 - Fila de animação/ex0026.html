<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fila de animação</title>
    <style>

        .caixa {

            margin: 20px;
            background-color: red;
            width: 100px;
            height: 100px;
            border: 1px solid rgba(0, 0, 0, 0.37);
            border-radius: 10px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.445);
            box-sizing: border-box;

        }

    </style>

</head>
<body>

    <h1>Fila de animação</h1>

    <div>

        <button id="btnAumentar">Aumentar</button>

        <button id="btnDiminuir">Diminuir</button>

        <button id="btnFinalizar">Finalizar</button>

    </div>

    <p id="info">0</p>

    <div id="caixa" class="caixa"></div>

    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

    <script>

        $('#btnAumentar').on({

            click:() => {

                $('#caixa').animate({width: '400px'}, {duration: 2000, complete: () => {
                    $('#info').text($('#caixa').queue().length)
                }})

                $('#info').text($('#caixa').queue().length)

            }

        })

        $('#btnDiminuir').on({

            click:() => {

                $('#caixa').animate({width: '100px'}, {duration: 2000, complete: () => {
                    $('#info').text($('#caixa').queue().length)
                }})

                $('#info').text($('#caixa').queue().length)

            }

        })

        $('#btnFinalizar').on({

            click:() => {

                $('#caixa').finish()

            }

        })

    </script>

</body>
</html>
